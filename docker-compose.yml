version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketplace_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: marketplace_pass
      POSTGRES_DB: marketplace
    ports:
      - "5460:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user -d marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://marketplace_user:marketplace_pass@postgres:5432/marketplace?schema=public"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-change-me-in-production-min-32-chars}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-http://localhost:3000}"
      NEXT_PUBLIC_CITY: "${NEXT_PUBLIC_CITY:-Вологда}"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
